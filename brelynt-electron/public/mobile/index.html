<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brelynt Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#181818; color:#eee; font-family: Arial, sans-serif; margin:0; text-align:center; }
    h1 { font-size:1.8em; margin:20px 0; }
    .btn { background:#333; color:#fff; border:none; padding:12px 20px; margin:10px 0; border-radius:8px; font-size:1em; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Brelynt Mobile</h1>
  <button class="btn" id="connectBtn">Connect</button>
  <div id="status"></div>
  <script src="../p2p.js"></script>
  <script>
    document.getElementById('connectBtn').addEventListener('click', function() {
      startP2P();
      document.getElementById('status').textContent = 'Connecting to P2P...';
    });
  </script>
</body>
</html>
