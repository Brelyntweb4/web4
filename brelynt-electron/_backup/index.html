        content: "<b>–ú–∏—Å—Å–∏—è Brelynt</b>: —Å–æ–∑–¥–∞—Ç—å —á–µ—Å—Ç–Ω—É—é, –ø—Ä–æ–∑—Ä–∞—á–Ω—É—é, –∞–≤—Ç–æ–Ω–æ–º–Ω—É—é –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –¥–ª—è –Ω–æ–≤—ã—Ö –ø–æ–∫–æ–ª–µ–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π."
      }

    // --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ–Ω—é ---
    function renderMenu() {
      document.getElementById('section').style.display = 'none';
      document.getElementById('mainMenu').innerHTML = '';
      document.getElementById('breadcrumbs').innerHTML = '';
      for (const k of Object.keys(sections)) {
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.onclick = () => goSection(k);
        item.innerHTML = '<span class="menu-title">' + sections[k].title + '</span>' +
                         '<span class="menu-desc">' + sections[k].desc + '</span>';
        document.getElementById('mainMenu').appendChild(item);
      }
    }

    // --- –ü–µ—Ä–µ—Ö–æ–¥ –≤ —Ä–∞–∑–¥–µ–ª ---
    function goSection(key) {
      window._sectionKey = key;
      renderSection(key);
    }

    // --- –†–µ–Ω–¥–µ—Ä —Ä–∞–∑–¥–µ–ª–∞ —Å —Ö–ª–µ–±–Ω—ã–º–∏ –∫—Ä–æ—à–∫–∞–º–∏ –∏ –∫–Ω–æ–ø–∫–æ–π –Ω–∞–∑–∞–¥ ---
    function renderSection(key) {
      document.getElementById('mainMenu').innerHTML = '';
      const section = sections[key];
      document.getElementById('section').style.display = 'block';
      document.getElementById('section').innerHTML = section.content +
        "<button class='back-btn' onclick='renderMenu()'>–ù–∞–∑–∞–¥</button>";
      document.getElementById('breadcrumbs').innerHTML =
        '<span onclick="renderMenu()">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</span> / <b>' + section.title + '</b>';
    }

    // --- –¢–µ–º—ã ---
    function toggleTheme() {
      const next = {dark: "white", white: "gray", gray: "dark"};
      const cur = document.body.className || "dark";
      document.body.className = next[cur] || "dark";
    }
    document.getElementById('themeSel').onchange = function() {
      document.body.className = this.value;
    };

    // --- –ú–æ–¥–∞–ª–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏ —è–∑—ã–∫–∞ ---

    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

    function setLang(lang) { closeLang(); alert('–ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω–æ—Å—Ç—å –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Å–ª–µ–¥—É—é—â–µ–º —ç—Ç–∞–ø–µ.'); }

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
