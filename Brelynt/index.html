    /* ... –¥–ª–∏–Ω–Ω—ã–π –±–ª–æ–∫ —Å—Ç–∏–ª–µ–π ... */
  </style>
</head>

<body>
  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="toolbar">
    <button onclick="openSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    <button onclick="openLang()">üåê –Ø–∑—ã–∫</button>
    <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>

    <!-- –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É–∑–ª–æ–º -->
    <button id="toggleNodeBtn" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å Web-4 —É–∑–µ–ª">
      Node OFF
    </button>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –®–∞–±–ª–æ–Ω, –∫–∞–∫ –±—ã–ª ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div class="menu-grid" id="mainMenu"></div>
  <div class="breadcrumbs" id="breadcrumbs"></div>
  <div class="section" id="section" style="display:none;"></div>

  <!-- (–º–æ–¥–∞–ª–∫–∏ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –Ø–∑—ã–∫ –æ—Å—Ç–∞–≤–ª–µ–Ω—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) -->
  <!-- ... -->

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –õ–û–ì–ò–ö–ê UI ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script src="../brelynt-electron/public/p2pBridge.js"></script>
  <script>
    /* ---------- –Ω–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –∫–Ω–æ–ø–∫–∏ ON/OFF ---------- */
    const nodeBtn = document.getElementById('toggleNodeBtn');
    nodeBtn.addEventListener('click', () => {
      // p2pBridge.toggle() –≤–µ—Ä–Ω—ë—Ç true, –µ—Å–ª–∏ —É–∑–µ–ª —Å—Ç–∞–ª ON
      const on = window.p2pBridge.toggle();
      nodeBtn.textContent = on ? 'Node ON' : 'Node OFF';
    });

    /* ---------- —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ –º–µ–Ω—é / —Ä–∞–∑–¥–µ–ª–æ–≤ ---------- */
    const sections = {
      wallet: { title: '–ö–æ—à–µ–ª—ë–∫', /* ... */ },
      ig: { title: 'IG ‚Äî –ò–¥–µ–æ–≥—Ä–∞—Ñ', /* ... */ },
      /*  ---- (–æ—Å—Ç–∞–≤–∏–ª –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–∑–¥–µ–ª—ã, –∫–∞–∫ –≤ –∏—Å—Ö–æ–¥–Ω–∏–∫–µ) ---- */
    };

    function renderMenu() {
      document.getElementById('section').style.display = 'none';
      document.getElementById('mainMenu').innerHTML = '';
      document.getElementById('breadcrumbs').innerHTML = '';
      for (const k of Object.keys(sections)) {
        const item = document.createElement('div');
        item.className = 'menu-item';
        item.onclick = () => goSection(k);
        item.innerHTML =
          '<span class="menu-title">' + sections[k].title + '</span>' +
          '<span class="menu-desc">' + sections[k].desc + '</span>';
        document.getElementById('mainMenu').appendChild(item);
      }
    }

    function goSection(key) {
      window._sectionKey = key;
      renderSection(key);
    }

    function renderSection(key) {
      const section = sections[key];
      document.getElementById('mainMenu').innerHTML = '';
      document.getElementById('section').style.display = 'block';
      document.getElementById('section').innerHTML =
        section.content + "<button class='back-btn' onclick='renderMenu()'>–ù–∞–∑–∞–¥</button>";
      document.getElementById('breadcrumbs').innerHTML =
        '<span onclick="renderMenu()">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</span> / <b>' + section.title + '</b>';
    }

    function showFAQ() { renderSection('faq'); }

    /* ---------- —Ç–µ–º—ã –∏ –º–æ–¥–∞–ª–∫–∏ (–æ—Å—Ç–∞–≤–∏–ª –∫–∞–∫ –±—ã–ª–æ) ---------- */
    function toggleTheme() { /* ... */ }
    /* openSettings, closeSettings, openLang, ... */

    /* ---------- –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---------- */
    renderMenu();
  </script>
  <script src="../brelynt-electron/public/p2pBridge.js"></script>
</body>
</html>
